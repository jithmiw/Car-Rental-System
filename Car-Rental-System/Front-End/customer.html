<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Car Rental System" name="description">
    <meta content="Car Rental System, Car, Rent, HTML, CSS, Bootstrap, JavaScript" name="keywords">

    <title>Easy Car Rental | My Account</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder" href="#">
                <img src="assets/img/easycar-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Easy Car
            </a>
            <button class="navbar-toggler bg-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <!-- My Profile Button trigger modal -->
                        <a class="nav-link active text-black fw-semibold" style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            My Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Logout Button trigger modal -->
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="logoutModalLabel">Logout</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Logout</button>
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">My Profile</h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNo" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="contactNo">
                        </div>
                        <div class="col-md-6">
                            <label for="inputNicNo" class="form-label">NIC No</label>
                            <input type="text" class="form-control" id="inputNicNo">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLicenseNo" class="form-label">License No</label>
                            <input type="text" class="form-control" id="inputLicenseNo">
                        </div>
                        <div class="col-md-6">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputUsername">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="col-md-6">
                            <label for="licenseFile" class="form-label">License Image</label>
                            <input class="form-control" type="file" id="licenseFile">
                        </div>
                        <div class="col-md-6">
                            <label for="inputRegDate" class="form-label">Register Date</label>
                            <input type="date" class="form-control" id="inputRegDate" readonly>
                        </div>
                        <div class="modal-footer col-12 me-auto">
                            <!-- Confirmation Button trigger modal -->
                            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#confirmationModal">UPDATE</button>

                            <!-- Confirmation Modal -->
                            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="confirmationModalLabel">Update Profile</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are sure you want to update your profile?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark">Yes</button>
                                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <!--CUSTOMER SECTION-->
    <section id="home">
        <div class="container">
            <div class="d-flex flex-column flex-md-row">
                <form class="col g-3 mt-3">
                    <h3 class="mb-3">FIND YOUR CAR</h3>
                    <div class="row-12 mb-3">
                        <label for="pick-up-date" class="form-label">Pick-up Date</label>
                        <input type="date" class="form-control" id="pick-up-date">
                    </div>
                    <div class="row-12 mb-3">
                        <label for="return-date" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="return-date">
                    </div>
                    <div class="row-12 mb-3">
                        <label for="pick-up-time" class="form-label">Pick-up Time</label>
                        <input type="time" class="form-control" id="pick-up-time">
                    </div>
                    <div class="row-12 mb-3">
                        <label for="return-time" class="form-label">Return Time</label>
                        <input type="time" class="form-control" id="return-time">
                    </div>
                    <div class="row-12 mb-3">
                        <button type="submit" class="btn btn-dark">SEARCH</button>
                    </div>
                </form>
                <div>
                    <img class="img-fluid" src="assets/img/black-car.jpg" alt="car img">
                </div>
            </div>
            <div class="container d-flex flex-row flex-wrap justify-content-evenly">
                <div class="card mb-5" style="width: 18rem;">
                    <div class="card-header fw-bold">Luxury</div>
                    <img src="assets/img/black-car.jpg" class="card-img-top" alt="car-img">
                    <div class="card-body">
                        <h5 class="card-title">BMW i8</h5>
                        <p class="card-text"></p>
                    </div>
                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <a href="#" class="btn btn-outline-dark">DETAILS</a>

                        <!-- Reservation Button trigger modal -->
                        <button type="button" class="btn btn-dark fw-semibold" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                            MAKE RESERVATION
                        </button>

                        <!-- Reservation Modal -->
                        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="d-flex flex-column">
                                            <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel1">Rent It Out</h1>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="row g-3">
                                            <div class="col-md-6">
                                                <label for="pick-up-date1" class="form-label">Pick-up Date</label>
                                                <input type="Date" class="form-control" id="pick-up-date1">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="return-date1" class="form-label">Return Date</label>
                                                <input type="Date" class="form-control" id="return-date1">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="pick-up-time1" class="form-label">Pick-up Time</label>
                                                <input type="Time" class="form-control" id="pick-up-time1">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="return-time1" class="form-label">Return Time</label>
                                                <input type="Time" class="form-control" id="return-time1">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="pick-up-venue" class="form-label">Pick-up Venue</label>
                                                <input type="text" class="form-control" id="pick-up-venue">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="bank-slip" class="form-label">Bank Slip Image</label>
                                                <input type="file" class="form-control" id="bank-slip">
                                            </div>
                                            <div class="form-check" style="margin-left: 8px">
                                                <input class="form-check-input" type="checkbox" value="" id="addDriver">
                                                <label class="form-check-label" for="addDriver">Add Driver</label>
                                            </div>
                                            <div class="modal-footer col-12 me-auto">
                                                <button type="submit" class="btn btn-dark">RENT NOW</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script src="./assets/js/bootstrap.min.js"></script>
</html>
