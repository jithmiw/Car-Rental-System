<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Car Rental System" name="description">
    <meta content="Car Rental System, Car, Rent, HTML, CSS, Bootstrap, JavaScript" name="keywords">

    <title>Easy Car Rental | My Account</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder" href="#">
                <img src="assets/img/easycar-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Easy Car
            </a>
            <button class="navbar-toggler bg-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">My Account</a>
                    </li>
                    <li class="nav-item">
                        <!-- Logout Button trigger modal -->
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            Logout
                        </button>

                        <!-- Logout Modal -->
                        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="logoutModalLabel">Logout</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are sure you want to logout?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark">Logout</button>
                                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
<script src="./assets/js/bootstrap.min.js"></script>
</html>
