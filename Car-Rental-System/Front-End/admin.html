<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Car Rental System" name="description">
    <meta content="Car Rental System, Car, Rent, HTML, CSS, Bootstrap, JavaScript" name="keywords">

    <title>Easy Car Rental</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder">
                <img src="assets/img/easycar-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Easy Car
            </a>
            <button class="navbar-toggler bg-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link text-decoration-none nav-link active text-black fw-semibold" id="manage-reservations">Reservations</button>
                    </li>
                    <li class="nav-item">
                        <!-- Manage Cars Button trigger modal -->
                        <button type="button" class="btn btn-link text-decoration-none nav-link active text-black fw-semibold" id="manage-cars" data-bs-toggle="modal" data-bs-target="#manageCarModal">
                            Cars
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Customers</a>
                    </li>
                    <li class="nav-item">
                        <!-- Manage Drivers Button trigger modal -->
                        <button type="button" class="btn btn-link text-decoration-none nav-link active text-black fw-semibold" id="manage-drivers" data-bs-toggle="modal" data-bs-target="#manageDriverModal">
                            Drivers
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Payments</a>
                    </li>
                    <li class="nav-item">
                        <!-- Logout Button trigger modal -->
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="logoutModalLabel">Logout</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Logout</button>
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Manage Car Modal -->
    <div class="modal fade" id="manageCarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="manageCarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="manageCarModalLabel">Manage Cars</h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="carForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="inputRegNo" class="form-label">Registration Number</label>
                            <input type="text" class="form-control" id="inputRegNo" name="reg_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputBrand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="inputBrand" name="brand">
                        </div>
                        <div class="col-md-6">
                            <label for="inputType" class="form-label">Type</label>
                            <select id="inputType" class="form-select" name="type">
                                <option selected>Choose Type</option>
                                <option>General</option>
                                <option>Premium</option>
                                <option>Luxury</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputTransType" class="form-label">Transmission Type</label>
                            <select id="inputTransType" class="form-select" name="transmission_type">
                                <option selected>Choose Transmission Type</option>
                                <option>Manual</option>
                                <option>Auto</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="inputColor" name="color">
                        </div>
                        <div class="col-md-6">
                            <label for="inputNoOfPassengers" class="form-label">No of Passengers</label>
                            <input type="number" class="form-control" id="inputNoOfPassengers" name="no_of_passengers">
                        </div>
                        <div class="col-md-6">
                            <label for="inputFuelType" class="form-label">Fuel Type</label>
                            <select id="inputFuelType" class="form-select" name="fuel_type">
                                <option selected>Choose Fuel Type</option>
                                <option>Petrol</option>
                                <option>Diesel</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputDailyRate" class="form-label">Daily Rate(Rs.)</label>
                            <input type="number" class="form-control" id="inputDailyRate" name="daily_rate">
                        </div>
                        <div class="col-md-6">
                            <label for="inputMonthlyRate" class="form-label">Monthly Rate(Rs.)</label>
                            <input type="number" class="form-control" id="inputMonthlyRate" name="monthly_rate">
                        </div>
                        <div class="col-md-6">
                            <label for="inputExtraKmPrice" class="form-label">Price per Extra km(Rs.)</label>
                            <input type="number" class="form-control" id="inputExtraKmPrice" name="extra_km_price">
                        </div>
                        <div class="col-md-6">
                            <label for="inputFreeKmDay" class="form-label">Free km for a Day</label>
                            <input type="number" class="form-control" id="inputFreeKmDay" name="free_km_day">
                        </div>
                        <div class="col-md-6">
                            <label for="inputFreeKmMonth" class="form-label">Free km for a Month</label>
                            <input type="number" class="form-control" id="inputFreeKmMonth" name="free_km_month">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLdwPayment" class="form-label">Loss Damage Waiver Payment(Rs.)</label>
                            <input type="number" class="form-control" id="inputLdwPayment" name="ldw_payment">
                        </div>
                        <div class="col-md-6">
                            <label for="inputStatus" class="form-label">Available or Not Available?</label>
                            <select id="inputStatus" class="form-select" name="status">
                                <option selected>Choose Available or Not Available?</option>
                                <option>Available</option>
                                <option>Not Available</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputFrontView" class="form-label">Front View Image</label>
                            <input class="form-control" type="file" id="inputFrontView" name="image_one">
                        </div>
                        <div class="col-md-6">
                            <label for="inputBackView" class="form-label">Back View Image</label>
                            <input class="form-control" type="file" id="inputBackView" name="image_two">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSideView" class="form-label">Side View Image</label>
                            <input class="form-control" type="file" id="inputSideView" name="image_three">
                        </div>
                        <div class="col-md-6">
                            <label for="inputInterior" class="form-label">Interior Image</label>
                            <input class="form-control" type="file" id="inputInterior" name="image_four">
                        </div>
                        <div class="modal-footer col-12 me-auto pe-2">
                            <button id="saveCar" type="button" class="btn btn-dark">ADD</button>
                            <button id="updateCar" type="button" class="btn text-white" style="background-color: #7f7f7f;">UPDATE</button>
                            <button id="deleteCar" type="button" class="btn me-0" style="background-color: #c2c2c2;">DELETE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Manage Driver Modal -->
    <div class="modal fade" id="manageDriverModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="manageDriverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="manageDriverModalLabel">Manage Drivers</h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="driverForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" name="driver_name">
                        </div>
                        <div class="col-md-6">
                            <label for="inputNicNo" class="form-label">NIC No</label>
                            <input type="text" class="form-control" id="inputNicNo" name="nic_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" name="address">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="inputContactNo" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="inputContactNo" name="contact_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLicenseNo" class="form-label">License No</label>
                            <input type="text" class="form-control" id="inputLicenseNo" name="license_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputUsername" name="username">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input type="password" class="form-control me-2" id="inputPassword" name="password">
                                <i class="bi bi-eye-slash" id="toggleSignupPassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="modal-footer col-12 me-auto pe-2">
                            <button id="saveDriver" type="button" class="btn btn-dark">ADD</button>
                            <button id="updateDriver" type="button" class="btn text-white" style="background-color: #7f7f7f;">UPDATE</button>
                            <button id="deleteDriver" type="button" class="btn me-0" style="background-color: #c2c2c2;">DELETE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <!--RESERVATIONS SECTION-->
    <section id="reservations">
        <div class="container-fluid mt-5 mb-5 pt-4">
            <div class="navbar navbar-expand-lg d-flex flex-column flex-sm-row justify-content-between" style="background-color: #e3e3e3">
                <div class="navbar-brand ms-2">Reservations</div>
                <form class="d-flex ms-2 me-2" role="search">
                    <input id="txtSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="btnSearch" class="btn btn-outline-secondary" type="button">Search</button>
                </form>
            </div>
            <form id="reservationForm" class="row g-3 mt-0 me-0 ms-0 bg-white">
                <div class="col-md-3">
                    <label class="form-label">Rental Id</label>
                    <input type="text" class="form-control rental-id" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Registration No</label>
                    <input type="text" class="form-control reg-no" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Customer Nic</label>
                    <input type="text" class="form-control customer-nic" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pick-up Date</label>
                    <input type="Date" class="form-control pick-up-date" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Return Date</label>
                    <input type="Date" class="form-control return-date" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pick-up Time</label>
                    <input type="Time" class="form-control pick-up-time" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Return Time</label>
                    <input type="Time" class="form-control return-time" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pick-up Venue</label>
                    <input type="text" class="form-control pick-up-venue" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Return Venue</label>
                    <input type="text" class="form-control return-venue" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Driver Status</label>
                    <input type="text" class="form-control driver-status">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Rental Status</label>
                    <input type="text" class="form-control rental-status">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Reserved Date</label>
                    <input type="Date" class="form-control reserved-date" readonly>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-center mt-4 mb-5">
                    <button type="button" class="btn btn-outline-secondary mt-1 mb-1 me-sm-2 ms-sm-2">CHANGE DRIVER</button>
                    <button type="button" class="btn btn-outline-secondary mt-1 mb-1 me-sm-2 ms-sm-2">CHANGE DRIVER STATUS</button>
                    <button type="button" class="btn btn-secondary mt-1 mb-1 me-sm-2 ms-sm-2">ACCEPT REQUEST</button>
                    <button type="button" class="btn btn-secondary mt-1 mb-1 me-sm-2 ms-sm-2">DENY REQUEST</button>
                </div>
            </form>
            <table class="table table-bordered table-hover mt-4">
                <thead class="bg-dark">
                <tr>
                    <th scope="col" class="text-white">Rental Id</th>
                    <th scope="col" class="text-white">Customer Nic</th>
                    <th scope="col" class="text-white">Car Reg No</th>
                    <th scope="col" class="text-white">Pick-up Date</th>
                    <th scope="col" class="text-white">Return Date</th>
                    <th scope="col" class="text-white">Pick-up Time</th>
                    <th scope="col" class="text-white">Return Time</th>
                    <th scope="col" class="text-white">Pick-up Venue</th>
                    <th scope="col" class="text-white">Return Venue</th>
                    <th scope="col" class="text-white">Driver Status</th>
                    <th scope="col" class="text-white">Reserved Date</th>
                </tr>
                </thead>
                <tbody style="overflow-y:auto;" id="tblReservations" class="table-light">
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="./assets/js/ui-js/admin.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
