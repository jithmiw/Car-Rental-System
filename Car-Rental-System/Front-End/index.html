<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Car Rental System" name="description">
    <meta content="Car Rental System, Car, Rent, HTML, CSS, Bootstrap, JavaScript" name="keywords">

    <title>Easy Car Rental</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder">
                <img src="assets/img/easycar-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Easy Car
            </a>
            <button class="navbar-toggler bg-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" target="_blank" href="car.html">Cars</a>
                    </li>
                    <li class="nav-item">
                        <!-- Login Button trigger modal -->
                        <a class="nav-link active text-black fw-semibold" style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                            Login
                        </a>
                    </li>
                </ul>
                <!-- Sign Up Button trigger modal -->
                <button type="button" class="btn btn-outline-dark fw-semibold" data-bs-toggle="modal" data-bs-target="#signup-modal">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>
    <!-- Login Modal -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel1">Login</h1>
                        <span style="color: #aaaaaa">Don't have an account?<button class="btn btn-link text-decoration-none pt-0" data-bs-target="#signup-modal" data-bs-toggle="modal">Sign Up</button></span>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--LOGIN FORM-->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="enterUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="enterUsername">
                        </div>
                        <div class="mb-3">
                            <label for="enterPassword" class="form-label">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input type="password" class="form-control me-2" id="enterPassword">
                                <i class="bi bi-eye-slash" id="toggleLoginPassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="modal-footer col-12 me-auto pe-0">
                            <button type="button" class="btn btn-dark me-0" id="loginUser">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signup-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Sign Up</h1>
                        <span style="color: #aaaaaa">Already have an account?<button class="btn btn-link text-decoration-none pt-0" data-bs-target="#staticBackdrop1" data-bs-toggle="modal">Login</button></span>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--SIGN UP FORM-->
                    <form id="customerForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" name="customer_name">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" name="address">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="inputContactNo" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="inputContactNo" name="contact_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputNicNo" class="form-label">NIC No</label>
                            <input type="text" class="form-control" id="inputNicNo" name="nic_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLicenseNo" class="form-label">License No</label>
                            <input type="text" class="form-control" id="inputLicenseNo" name="license_no">
                        </div>
                        <div class="col-md-6">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputUsername" name="username">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <div class="d-flex flex-row align-items-center">
                                <input type="password" class="form-control me-2" id="inputPassword" name="password">
                                <i class="bi bi-eye-slash" id="toggleSignupPassword" style="cursor: pointer"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="nicFile" class="form-label">NIC Image</label>
                            <input class="form-control" type="file" id="nicFile">
                        </div>
                        <div class="col-md-6">
                            <label for="licenseFile" class="form-label">License Image</label>
                            <input class="form-control" type="file" id="licenseFile">
                        </div>
                        <div class="modal-footer col-12 me-auto pe-2">
                            <button id="saveCustomer" type="button" class="btn btn-dark me-0">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <!--HOME SECTION-->
    <section id="home" style="margin-top: 60px">
        <div class="container-fluid">
            <div class="d-flex flex-column flex-md-row mt-5">
                <div class="d-flex flex-column justify-content-center ps-md-5">
                    <p class="fs-1 fw-bold">DRIVE THE CAR <br>YOU WANT</p>
                    <p class="mb-0">Don't deny yourself the pleasure of driving best cars.</p>
                    <p class="mb-0">Rent a car just from your fingertip.</p>
                    <p class="mb-0">We provide awesome cars at great prices. Rent a car, anytime, anywhere.</p>
                </div>
                <div>
                    <img class="img-fluid" src="assets/img/background.png" alt="car img">
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="./assets/js/ui-js/index.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
