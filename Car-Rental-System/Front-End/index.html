<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Jithmi Wannakukorala" name="author">
    <meta content="Car Rental System" name="description">
    <meta content="Car Rental System, Car, Rent, HTML, CSS, Bootstrap, JavaScript" name="keywords">

    <title>Easy Car Rental</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-dark navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-black fw-bolder" href="#">
                <img src="assets/img/easycar-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Easy Car
            </a>
            <button class="navbar-toggler bg-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black fw-semibold" aria-current="page" href="">Log in</a>
                    </li>
                </ul>
                <!-- Sign Up Button trigger modal -->
                <button type="button" class="btn btn-outline-dark fw-semibold" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Sign Up</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="inputName">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="inputAddress">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="contactNo" class="form-label">Contact No</label>
                                        <input type="text" class="form-control" id="contactNo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputNicNo" class="form-label">NIC No</label>
                                        <input type="text" class="form-control" id="inputNicNo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputRegDate" class="form-label">Register Date</label>
                                        <input type="date" class="form-control disabled" id="inputRegDate">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="inputUsername">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="nicFile" class="form-label">NIC Image</label>
                                        <input class="form-control" type="file" id="nicFile">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="licenseFile" class="form-label">License Image</label>
                                        <input class="form-control" type="file" id="licenseFile">
                                    </div>
                                    <div class="modal-footer col-12 me-auto">
                                        <button type="submit" class="btn btn-dark">SIGN UP</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <!--HOME SECTION-->
    <section id="home">
        <div class="container-fluid">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column justify-content-center ps-5">
                    <p class="fs-1">DRIVE THE CAR<br>YOU WANT</p>
                    <p style="vertical-align: center">Rent a car just from your fingertip. We provide awesome cars at great prices. Rent a car, anytime, anywhere.</p>
                </div>
                <div>
                    <img style="background-position: center; background-size: cover" src="assets/img/background.png" alt="car img">
                </div>
            </div>
        </div>
    </section>
</main>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
